name: Create Golden AMI and Push to AWS

on:
  workflow_dispatch:
    inputs:
      amiId:
        description: 'The Amazon Base Image from which Golden AMI should create (Ex ami-03f8756d29f0b5f21 AMIs are region specific)'
        required: true
      regionName:
        description: 'The AWS Region Name in which Golden AMI should create (Ex us-west-2)'
        required: true
      description:
        description: 'The description of building Golden AMI pipeline (will be sent to slack channels)'
        default: ''
        required: false

jobs:
  build-image:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.regionName }}

      - name: Packer Init
        run: packer init ./packer-build/packer-version.pkr.hcl

      - name: Packer Build
        run: |
          packer validate ./packer-build/amazon-ebs-ec2.pkr.json
          packer build ./packer-build/amazon-ebs-ec2.pkr.json --var aws_ami_id=amiId --var aws_region=regionName
